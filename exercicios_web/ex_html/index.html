<body>
    <header>
        <h1>Exercicios HTML Teste</h1>
        <nav>
            <ul>
                <li><a href="exercicios/teste.html">clique pra ver se funciona</a></li>
                <li><a href="exercicios/texto1.html">Texto 1</a></li>

    </header>
    <section id="conteudo"></section>
    <footer>
        <p>Curso de web moderno</p>
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    
            }
        })
    </script>
