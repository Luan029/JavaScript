<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body{
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }
        div{
            border: inherit;
            padding: inherit;
            /*inherit é como se ele herdasse o que foi declarado na caixa pai, nesse caso, herdou do body*/
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
