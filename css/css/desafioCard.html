<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso{
            display: inline-block;
            vertical-align: top;
            background-color: white;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.507);
            width: 260px;
            height: 300px;
            margin: 20px;
            position: relative;
            padding: 5px;
            border: 1px solid white;
            font-family: Verdana, sans-serif;
        }
        .curso img{
            width: 100%;
            max-height: 50%;
            
           
        }
        .curso-info{
            padding: 10px;
            height: 90px;
            overflow: hidden;
        }
        .curso-preco{
            float: right;
            padding: 10px;
        }
        h4{
            font-size: 1.4em;
            font-weight: 100;
            margin: 0px;
        }
        p{
            font-size:16px;
        }
        .preco-de{
            color: brown;
        }
        .preco-por{
            color: green;
            font-size: 1.4em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p style="display: none;">Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de"><s>R$80,00</s></span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de"><s>R$80,00</s></span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
