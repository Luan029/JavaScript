<body>
    <h1>Antes e depois</h1>
    <button onclick="b1()">Antecessor e sucessor</button>
    <script>
        function b1(){
            var num= Number.parseInt(prompt("Digite o numero"))
            alert(`O número foi: ${num} 
            O antecessor é: ${num - 1} 
            O sucessor é: ${num + 1}`)

        }
    </script>
</body>
