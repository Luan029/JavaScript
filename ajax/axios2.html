<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)//vai transformar os dados em json e coloca-los na constante texto
            document.getElementById(id).innerHTML = texto //vai pegar o os dados da const texto e adicionar na div com o id selecionado 
        }
        axios.get('parOuImpar',{
            params:{
                numero: 8
            }
        }).then(resp => exibirResultado('get', resp.data))
        //´primeiramente vai ser uma requisição tipo get, com os params como req e a funçao exibirResultado como res. 

        axios.post('formulario',{
            nome:'Joao',
            sobrenome:'Silva'
        }).then(resp => exibirResultado('post', resp.data))
    </script>
</body>
