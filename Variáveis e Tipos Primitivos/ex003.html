<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        /*
        var s = 'JavaScript'
        s.length  Diz quantos caracteres a string tem
        s.toUpperCase() Transforma tudo em letras maiúsculas
        s.toLowerCase() Transforma tudo em letras minúsculas
        */
        var nome = null
        nome = prompt('Qual o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br>`) 
        document.write(`Seu nome em maiúsculo fica <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`E em minúsculo fica <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
