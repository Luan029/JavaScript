<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        //Exclusivos do jQuery
        $('li:first').css('border', 'solid 5px blue')//o primeiro elemento de li 
        $('li:odd').css('border', 'solid 10px orange')//os elementos com o indice impar
        $('li:gt(1)').css('border', 'solid 15px white')//o elementos com o indice maior do que o 1
        $('li:not(:last)').css('border', 'none')//todos menos o ultimo elemento
        $('li:contains("r")').css('background-color', 'black')//apenas os elementos que contiverem a letra r dentro deles

        $('form *').hide //faz todos os elementos form desaparecer
        $('form :text').show()//faz o elemento text aparecer
        $('form :password').show()//faz o elemento password aparecer
        $('form :checkbox').show()//faz o elemento checkbox aparecer
        $('form :radio').show()//faz o elemento radio aparecer
        $('form :file').show()//faz o elemento file aparecer
    </script>
</body>
