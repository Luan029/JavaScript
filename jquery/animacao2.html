<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function alterarLargura(valor, duracao, callback){
            $('div').animate({width: `+=${valor}`}, duracao, callback)
        }
        function moverDiagonal(valor, duracao, callback){
            $('div').animate({top: `+=${valor}`, left: `+=${valor}`}, duracao, callback)
        }
        function girar(valor, duracao, callback){
            $('div').animate({transform: `+=${valor}`},{
                step: function(valor){
                    $(this).css('transform', `rotate(${valor}deg)`)
                },duration: duracao
            }, 'linear', callback)
        }
        function irParaDireita(valor, duracao, callback){
            $('div').animate({left: `+=${valor}`}, duracao, callback)
        }
        function irParaBaixo(valor, duracao, callback){
            $('div').animate({top: `+=${valor}`}, duracao, callback)
        }
        function irParaEsquerda(valor, duracao, callback){
            $('div').animate({rigth: `+=${valor}`}, duracao, callback)
        }
        function irParaTopo(valor, duracao, callback){
            $('div').animate({bottom: `+=${valor}`}, duracao, callback)
        }
        alterarLargura(300, 1000, () =>{
            alterarLargura(-300, 'slow', ()=>{
                irParaDireita(100, 1000, () =>{
                    irParaBaixo(100, 1000, () =>{
                        irParaEsquerda(1100, 1000, () =>{
                            irParaTopo(9100, 1000, () =>{
                                girar(4000, 5000)
                            })
                        })
                    })
                })
            })
        })
    </script>
</body>
