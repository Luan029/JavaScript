<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')
        const divs  = document.getElementsByTagName('div') /*vai pegar todos os elementos com a tag div*/

        Array.from(divs).forEach(e => e.classList.remove('destaque')) /*vai colocar todas as div num array, depois vai percorrer e tirar a class desquate de quem tiver*/
        const divsArray = [...divs] /*colocar todas as divs num array*/
        divsArray.forEach(e => e.classList.add('destaque')) /*vai adicionar a class destaque em todos*/

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let e of ultimosElementos){
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
