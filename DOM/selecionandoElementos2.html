<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')
        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))

        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div') /*Selecionar todas as divs*/
        deselecionar('*') /** Ã© como se fosse um seletor universal*/
        selecionar('.terceiro.ultimo') /*selecionar quem tiver a class terceiro e ultimo ao msm tempo*/

        deselecionar('*')
        selecionar(':not(#primeiro)') /*selecionar todos, menos quem tiver com o id primeiro*/

        deselecionar('*')
        selecionar(':nth-child(1) ') /*selecionar apenas o primeiro filho*/

        deselecionar('*')
        selecionar('div:nth-of-type(1) ')/*selecionar o primeiro elemento do tipo div*/

        deselecionar('*')
        selecionar('[wb-attrib] ')/*selecionar o atributo*/
    </script>
</body>
</html>
