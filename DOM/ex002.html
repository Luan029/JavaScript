<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        :root{
            --cor0: #F0F0EB;
            --cor1: #FFE849;
            --cor2: #A9B1A1;
            --cor3: #8B9386;
            --cor4: #4D4D3D;
        }
        
        body{
            background-attachment: fixed;
            background-image: linear-gradient(to bottom, var(--cor2), var(--cor3), var(--cor4));
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clíque aqui</div>
    <script>
        var d = document.querySelector('div#msg')
        /*Quando esta usando o querySelector, tem que usar a 
        sintaxe do CSS, div#msg para id ou div.msg para class*/
        d.style.color = ' var(--cor1)'
    </script>
</body>
</html>
