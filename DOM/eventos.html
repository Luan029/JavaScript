<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        :root{
            --cor0: #D0CABE;
            --cor1: #B4ABA2;
            --cor2: #9D9A91;
            --cor3: #AB8055;
            --cor4: #414C62;
        }
        div#area{
            font: normal 20pt arial;
            background-color: var(--cor4);
            color: var(--cor0);
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'var(--cor3)'
            a.style.color = 'var(--cor4)'
            
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.backgroundColor = 'var(--cor0)'
            a.style.color = 'var(--cor4)'
            
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'var(--cor4)'
            a.style.color = 'var(--cor1)'
        }
    </script>
</body>
</html>
