<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-fala="Opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul".......')
        console.log('childNodes', lista.childNodes)
        console.log('id', lista.id)
        console.log('destino', lista.destino)
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') //modificar um atributo
        lista.setAttribute('status', 'aberto')//adicionar um atributo
        lista.removeAttribute('destinho')
        console.log('')
        console.log('dataset', lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia *= 3
        console.log('Depois:', lista.dataset.urgencia)

        //cuidado
        const label = document.querySelector('label')
        console.log('')
        console.log('labelFor', label.for)
        console.log('label. htmlFor', label.htmlFor)
        console.log(label.getAttribute('for'))

    </script>
</body>

</html>
